<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js our team</title>

    <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">



    <!-- FRAMEWORK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body style="font-family: Comic Neue">

    <!-- HEADER -->

    <header>
        <div class="container mt-5">
            <h1 class="text-center fw-bolder mb-5" style="color: #ff077f">Meet our team</h1>
            <p class="fs-4 text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Et dignissimos cum ea
                deleniti. In dignissimos
                repudiandae nobis, et, eius dicta ratione, possimus temporibus fuga sequi nihil non cupiditate
                molestiae. Blanditiis.</p>
        </div>
    </header>

    <!-- MAIN -->

    <main>
        <div class="container">
            <div id="card-container" class="row">

            </div>
        </div>

        <div class="mb-4 p-5">
            <h4 class="mb-3 text-primary">Add new member</h4>
            <form id="add-member-form">
                <div class="mb-3">
                    <label for="memberName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="memberName" required>
                </div>
                <div class="mb-3">
                    <label for="memberRole" class="form-label">Role</label>
                    <input type="text" class="form-control" id="memberRole" required>
                </div>
                <div class="mb-3">
                    <label for="memberEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="memberEmail" required>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary ">Add Member</button>
                </div>
            </form>

        </div>

    </main>



    <!-- SCRIPT -->

    <script src="./assets/js/script.js"></script>
</body>

</html>
